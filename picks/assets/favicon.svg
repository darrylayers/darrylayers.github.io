<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#1a1a1a"/>
  
  <!-- Film reel -->
  <circle cx="32" cy="32" r="22" fill="#2d2d2d" stroke="url(#favGold)" stroke-width="3"/>
  <circle cx="32" cy="32" r="12" fill="none" stroke="url(#favGold)" stroke-width="2"/>
  
  <!-- Reel holes -->
  <circle cx="32" cy="16" r="3" fill="#FFD700"/>
  <circle cx="44" cy="26" r="3" fill="#FFD700"/>
  <circle cx="44" cy="38" r="3" fill="#FFD700"/>
  <circle cx="32" cy="48" r="3" fill="#FFD700"/>
  <circle cx="20" cy="38" r="3" fill="#FFD700"/>
  <circle cx="20" cy="26" r="3" fill="#FFD700"/>
  
  <!-- Letter D in center -->
  <text x="32" y="40" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#FFD700" text-anchor="middle">D</text>
</svg>