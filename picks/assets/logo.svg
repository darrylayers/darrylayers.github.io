<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background marquee shape -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Marquee border -->
  <rect x="20" y="40" width="360" height="120" rx="10" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Inner marquee lights effect -->
  <rect x="30" y="50" width="340" height="100" rx="8" fill="#2d2d2d" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Decorative lights -->
  <circle cx="50" cy="100" r="6" fill="#FFD700" filter="url(#glow)"/>
  <circle cx="90" cy="100" r="6" fill="#FF6B6B" filter="url(#glow)"/>
  <circle cx="130" cy="100" r="6" fill="#4ECDC4" filter="url(#glow)"/>
  <circle cx="270" cy="100" r="6" fill="#4ECDC4" filter="url(#glow)"/>
  <circle cx="310" cy="100" r="6" fill="#FF6B6B" filter="url(#glow)"/>
  <circle cx="350" cy="100" r="6" fill="#FFD700" filter="url(#glow)"/>
  
  <!-- Film reel decoration left -->
  <g transform="translate(45, 55)">
    <circle cx="0" cy="0" r="15" fill="#1a1a1a" stroke="#FFD700" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="0" cy="-10" r="2" fill="#FFD700"/>
    <circle cx="8.66" cy="5" r="2" fill="#FFD700"/>
    <circle cx="-8.66" cy="5" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Film reel decoration right -->
  <g transform="translate(355, 55)">
    <circle cx="0" cy="0" r="15" fill="#1a1a1a" stroke="#FFD700" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="0" cy="-10" r="2" fill="#FFD700"/>
    <circle cx="8.66" cy="5" r="2" fill="#FFD700"/>
    <circle cx="-8.66" cy="5" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Main text -->
  <text x="200" y="85" font-family="'Georgia', serif" font-size="38" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="2">DARRYL'S</text>
  <text x="200" y="120" font-family="'Georgia', serif" font-size="42" font-weight="bold" fill="#FFD700" text-anchor="middle" letter-spacing="3" filter="url(#glow)">PICKS</text>
  
  <!-- Subtitle -->
  <text x="200" y="140" font-family="'Courier New', monospace" font-size="11" fill="#FF6B6B" text-anchor="middle" letter-spacing="4">★ CINEMA REVIEWS ★</text>
</svg>