<svg viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="posterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="450" fill="url(#posterGrad)"/>
  
  <!-- Film strip edges -->
  <rect x="0" y="0" width="20" height="450" fill="#000"/>
  <rect x="280" y="0" width="20" height="450" fill="#000"/>
  
  <!-- Perforations -->
  <g fill="#FFD700">
    <circle cx="10" cy="30" r="3"/>
    <circle cx="10" cy="80" r="3"/>
    <circle cx="10" cy="130" r="3"/>
    <circle cx="10" cy="180" r="3"/>
    <circle cx="10" cy="230" r="3"/>
    <circle cx="10" cy="280" r="3"/>
    <circle cx="10" cy="330" r="3"/>
    <circle cx="10" cy="380" r="3"/>
    <circle cx="10" cy="430" r="3"/>
    
    <circle cx="290" cy="30" r="3"/>
    <circle cx="290" cy="80" r="3"/>
    <circle cx="290" cy="130" r="3"/>
    <circle cx="290" cy="180" r="3"/>
    <circle cx="290" cy="230" r="3"/>
    <circle cx="290" cy="280" r="3"/>
    <circle cx="290" cy="330" r="3"/>
    <circle cx="290" cy="380" r="3"/>
    <circle cx="290" cy="430" r="3"/>
  </g>
  
  <!-- Film reel icon -->
  <g transform="translate(150, 180)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="-40" r="6" fill="#FFD700" opacity="0.3"/>
    <circle cx="34.64" cy="20" r="6" fill="#FFD700" opacity="0.3"/>
    <circle cx="-34.64" cy="20" r="6" fill="#FFD700" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">MOVIE</text>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">POSTER</text>
</svg>